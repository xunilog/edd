---
- name: Add Flat Remix icons Repository
  apt_repository:
    repo: ppa:daniruiz/flat-remix
    state: present
    codename: bionic
  become: yes
- name: Install Flat Remix 
  apt:
    pkg: flat-remix
    state: latest
    update_cache: true
  become: yes
- name: Creates theme directory
  file:
    path: /home/edd/.themes
    state: directory
    owner: edd
    group: edd
  become: yes
  become_user: edd
- name: Unarchive theme Adapta-Nokto
  unarchive:
    src: https://cinnamon-spices.linuxmint.com/files/themes/Adapta.zip
    dest: /home/edd/.themes
    remote_src: yes
  become: yes
  become_user: edd
- name: Configure Cinnamon
  dconf:
    key: "{{ item.value.path }}"
    value: "{{ item.value.name }}"
    state: present
  loop: "{{ lookup('dict', settings) }}"
  become: yes
  become_user: edd
